<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>楽天市場ヘッダー - コンポーネント</title>

  <!-- ECM グローバルCSS -->
  <link rel="stylesheet" href="https://r.r10s.jp/com/js/c/ecm/3.28/ecm-3.28.0.min.css">

  <!-- ECM グローバルJS -->
  <script src="https://r.r10s.jp/com/js/c/ecm/3.28/ecm-3.28.0.min.js"></script>

  <style>
    :root {
      --white: #FFF;
      --crimson: #BF0000;
      --gray-717171: #717171;
      --gray-darker: #333;
      --gray-900: #333;
      --gray-d1: #D1D1D1;
      --black-8: rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, -apple-system, Roboto, Helvetica, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .demo-wrapper {
      max-width: 100%;
      margin: 0 auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .demo-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 2px solid var(--crimson);
    }

    /* Header Styles */
    .rakuten-header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      align-self: stretch;
      background: var(--white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px var(--black-8);
    }

    .header-inner {
      display: flex;
      min-width: 100%;
      padding: 16px 24px;
      flex-direction: column;
      align-items: flex-start;
      gap: 16px;
      align-self: stretch;
    }

    .header-main {
      display: flex;
      align-items: center;
      gap: 20px;
      align-self: stretch;
      flex-wrap: wrap;
    }

    /* Rakuten Logo */
    .rakuten-logo {
      flex-shrink: 0;
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      height: 40px;
      align-items: flex-start;
      flex: 1;
      min-width: 200px;
      border-radius: 4px;
      border: 1px solid var(--crimson);
      background: var(--white);
      overflow: hidden;
    }

    .search-input-wrapper {
      display: flex;
      min-width: 160px;
      padding: 0 12px;
      align-items: center;
      gap: 4px;
      flex: 1;
      align-self: stretch;
    }

    .search-input {
      height: 18px;
      flex: 1;
      border: none;
      outline: none;
      color: var(--gray-717171);
      font-family: "Hiragino Kaku Gothic ProN", -apple-system, Roboto, Helvetica, sans-serif;
      font-size: 14px;
      font-weight: 300;
      line-height: 130%;
    }

    .search-input::placeholder {
      color: var(--gray-717171);
    }

    .search-button {
      display: flex;
      width: 40px;
      justify-content: center;
      align-items: center;
      align-self: stretch;
      border: none;
      border-radius: 0 4px 4px 0;
      background: var(--crimson);
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .search-button:hover {
      opacity: 0.9;
    }

    /* Buttons and Member Info */
    .header-actions-wrapper {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .icon-buttons {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .icon-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      cursor: pointer;
      text-decoration: none;
      position: relative;
      transition: opacity 0.2s;
    }

    .icon-button:hover {
      opacity: 0.7;
    }

    .icon-button-text {
      color: var(--gray-900);
      text-align: center;
      font-family: "Hiragino Kaku Gothic ProN", -apple-system, Roboto, Helvetica, sans-serif;
      font-size: 12px;
      font-weight: 300;
      line-height: 130%;
      white-space: nowrap;
    }

    .badge {
      display: flex;
      height: 16px;
      padding: 0 4px;
      justify-content: center;
      align-items: center;
      position: absolute;
      right: -8px;
      top: -4px;
      border-radius: 16px;
      background: var(--crimson);
      min-width: 16px;
    }

    .badge-number {
      color: var(--white);
      text-align: center;
      font-family: "Hiragino Kaku Gothic ProN", -apple-system, Roboto, Helvetica, sans-serif;
      font-size: 10px;
      font-weight: 600;
      line-height: 130%;
    }

    /* Point Area */
    .point-area {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .point-info {
      display: flex;
      padding-top: 2px;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
    }

    .member-info {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .member-name {
      color: var(--gray-900);
      font-family: "Hiragino Kaku Gothic ProN", -apple-system, Roboto, Helvetica, sans-serif;
      font-size: 12px;
      font-weight: 300;
      line-height: 130%;
    }

    .point-amount-wrapper {
      display: flex;
      padding: 4px 0;
      flex-direction: column;
      align-items: flex-start;
      align-self: stretch;
    }

    .point-amount {
      display: flex;
      align-items: flex-end;
      gap: 5px;
    }

    .point-number {
      color: var(--gray-900);
      font-family: Roboto, -apple-system, Helvetica, sans-serif;
      font-size: 20px;
      font-weight: 500;
      line-height: 100%;
    }

    .point-unit {
      color: var(--gray-900);
      font-family: "Hiragino Kaku Gothic ProN", -apple-system, Roboto, Helvetica, sans-serif;
      font-size: 13px;
      font-weight: 600;
      line-height: 130%;
    }

    .point-multiplier {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .multiplier-value {
      color: var(--crimson);
      font-family: Roboto, -apple-system, Helvetica, sans-serif;
      font-size: 24px;
      font-weight: 700;
      line-height: 100%;
    }

    .multiplier-text {
      color: var(--gray-900);
      font-family: "Hiragino Kaku Gothic ProN", -apple-system, Roboto, Helvetica, sans-serif;
      font-size: 13px;
      font-weight: 600;
      line-height: 130%;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .header-inner {
        padding: 12px 16px;
      }

      .header-main {
        gap: 12px;
      }

      .icon-buttons {
        gap: 6px;
      }

      .icon-button-text {
        font-size: 11px;
      }
    }

    @media (max-width: 768px) {
      .search-bar {
        order: 3;
        width: 100%;
      }

      .header-actions-wrapper {
        gap: 8px;
      }

      .point-area {
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
      }
    }
  </style>
</head>
